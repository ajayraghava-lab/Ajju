<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ish ‚ù§Ô∏è</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6ea, #fff0f5);
    overflow: hidden;
  }

  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.3rem;
    color: #d6336c;
    margin-bottom: 10px;
  }

  .name {
    font-size: 2.6rem;
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .teddy {
    font-size: 3.5rem;
    margin-bottom: 10px;
  }

  .heart {
    font-size: 2.5rem;
    animation: pulse 1.2s infinite;
    margin-bottom: 25px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .buttons {
    position: relative;
    width: 100%;
    max-width: 300px;
    height: 150px;
  }

  button {
    width: 140px;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    position: relative;
    z-index: 2;
  }

  #noBtn {
    background: #adb5bd;
    color: #333;
    position: absolute;
    left: 80px;
    top: 80px;
  }

  /* Fireworks page */
  #fireworksPage {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ffccd5;
    text-align: center;
  }

  canvas {
    position: absolute;
    inset: 0;
  }

  .final-text {
    position: relative;
    z-index: 2;
    font-size: 2rem;
    padding: 20px;
  }
</style>
</head>

<body>

<div class="container" id="mainPage">
  <div class="teddy">üß∏</div>
  <div class="name">Ish ‚ù§Ô∏è</div>
  <h1>Will you be mine forever?</h1>
  <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòí</button>
  </div>
</div>

<div id="fireworksPage">
  <canvas id="canvas"></canvas>
  <div class="final-text">
    üéÜ SHE SAID YES üéÜ<br><br>
    Ish, I choose you. Today. Tomorrow. Forever ‚ù§Ô∏è
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const mainPage = document.getElementById("mainPage");
  const fireworksPage = document.getElementById("fireworksPage");

  const teasingPrompts = [
    "Wait‚Ä¶ NO? üò≥",
    "Ish, think properly üòè",
    "Are you *really* clicking that? üôÑ",
    "My teddy is judging you üß∏",
    "Okay now you're just teasing me üòà"
  ];

  let teaseCount = 0;

  function teaseOrRun() {
    if (teaseCount < teasingPrompts.length) {
      alert(teasingPrompts[teaseCount]);
      teaseCount++;
    } else {
      runAway();
    }
  }

  function runAway() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("click", teaseOrRun);
  noBtn.addEventListener("mouseenter", teaseOrRun);
  noBtn.addEventListener("touchstart", teaseOrRun);

  yesBtn.addEventListener("click", () => {
    mainPage.style.display = "none";
    fireworksPage.style.display = "flex";
    startFireworks();
  });

  /* Fireworks */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  let particles = [];

  function createFirework() {
    const x = random(100, canvas.width - 100);
    const y = random(50, canvas.height / 2);
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        vx: random(-3, 3),
        vy: random(-3, 3),
        life: random(30, 60),
        color: `hsl(${random(0,360)},100%,60%)`
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
  }

  function startFireworks() {
    setInterval(createFirework, 700);
    animate();
  }
</script>

</body>
</html>
